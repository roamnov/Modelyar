
<html lang="ru">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content ="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script src="js/slick/slick.js"></script>
	<link rel = "stylesheet" href ="js/slick/slick-theme.css">
	<link rel = "stylesheet" href ="js/slick/slick.css">
	<link rel = "stylesheet" href ="css/bootstrap.css">
	<link rel = "stylesheet" href ="css/bootstrap-grid.css">
	<link rel = "stylesheet" href ="css/style.css">
	<title>SLIDER</title>
	<style>
		
	</style>
</head>
<body>

<div class="topHeader">
	
	<header class="header">
    <div class="container">
    <div class="logo"><img src="img/logo.png" alt="логотип"></div>
    <div class="menu"><ul>
      <li><a href="index.html" >ГЛАВНАЯ</a></li>
      <li><a href="our_cases.html">НАШИ РАБОТЫ</a></li>
      <li><a href="about_us.html">О НАС</a></li>
      <li><a href="contacts.html" style="text-decoration: none; color: #0565FF; text-shadow: 0 0 0  #0565FF;">КОНТАКТЫ</a></li>
    </ul></div></div>
  	</header>
	<div class="slider mainSlider">
		<div class="slide slide-1"></div>
		<div class="slide slide-2"></div>
		<div class="slide slide-3"></div>
		<div class="slide slide-4"></div>
		<div class="slide slide-5"></div>
		<div class="slide slide-6"></div>
	</div>
	<main class="main fore-ground">
		<div class="container contact_page">
			<h2>Контакты</h2>
			<img src="img/phone.svg">
			<div class="phone" tel="+79051330399">+7<span>(</span>915<span>)</span> 969-17-05</div>
	        <img src="img/mail.svg">
        	<div class="mail">MODELYAR76<span>@</span>mail.com</div>
        	<img src="img/pin.svg">
        	<div class="mail">Ярославская обл. <span>/</span> г. Рыбинск</div>
		</div>
	</main>

	<footer class="footer footer1">
    <div class="container">
      <div class="logo">
             </div>
      <div class="contacts">
        <div class="soc">
          <img src="img/vk.svg" alt="vk">
          <img src="img/facebook.svg" alt="facebook">
          <img src="img/instagram.svg" alt="instagram">
          <img src="img/whatsapp.svg" alt="whatsapp">
        </div>
      </div>
    </div>
	</footer>
</div>

<script>
	$(document).ready(function() {
		if($('.mainSlider').length){
			$('.topHeader').addClass('hasSlider');
			$('.mainSlider').slick({
				dots: false,
				arrows: false,
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
 				autoplaySpeed: 3000,
 				infinite: true,
  				speed: 1000,
 				fade: true,
  				cssEase: 'linear'
			})
		}
	})	
</script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
